<html>
<head>
  <style type="text/css">
    .iframe {
      display: block;
      width: 80%;
      height: 80%;
      border: .1em solid red;
    }
  </style>
  <script src="../../morus/morus.min.js"></script>
  <script src="subetha-client.js"></script>
  <script type="text/javascript">
  var x = new Subetha.Client('images');
  x.on('::readyStateChange', function (newValue, oldValue) {
    console.log('state changed from', oldValue, 'to', newValue);
  });
  x.on('::connect', function () {
    console.log('connected!');
    setTimeout(function () {
      // x.close();
    }, 5000);
  });
  x.on('::disconnect', function () {
    console.log('disconnected!');
  });
  x.open();
  </script>
</head>

</body>
